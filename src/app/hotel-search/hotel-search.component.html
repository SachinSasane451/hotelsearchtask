<div class="hotel-search-container">
    <div class="hotel-search-overlay"></div>
    
    <div class="hotel-search-content">
      <!-- Left side - Branding and Tagline -->
      <div class="hotel-branding">
        <div class="hotel-logo">
          <i class="fas fa-hotel"></i>
          <span>LuxuryStays</span>
        </div>
        <h1>Find Your Perfect Getaway</h1>
        <p class="tagline">Discover exclusive deals at 5,000+ luxury hotels worldwide</p>
        <div class="hotel-features">
          <div class="feature">
            <i class="fas fa-check-circle"></i>
            <span>Best Price Guarantee</span>
          </div>
          <div class="feature">
            <i class="fas fa-check-circle"></i>
            <span>Free Cancellation</span>
          </div>
          <div class="feature">
            <i class="fas fa-check-circle"></i>
            <span>24/7 Customer Support</span>
          </div>
        </div>
      </div>
      
      <!-- Right side - Search Form -->
      <div class="hotel-search-form-container">
        <div class="form-header">
          <h2>Search Hotels</h2>
          <p>Where would you like to stay?</p>
        </div>
        
        <form (ngSubmit)="onSubmit()" class="hotel-search-form">
          <div class="form-group">
            <label for="location"><i class="fas fa-map-marker-alt"></i> Destination</label>
            <input type="text" id="location" [(ngModel)]="searchData.location" name="location" 
                   placeholder="City, area or hotel" required>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="checkin"><i class="fas fa-calendar-alt"></i> Check-in</label>
              <input type="date" id="checkin" [(ngModel)]="searchData.checkin_date" name="checkin_date" required>
            </div>
            
            <div class="form-group">
              <label for="checkout"><i class="fas fa-calendar-alt"></i> Check-out</label>
              <input type="date" id="checkout" [(ngModel)]="searchData.checkout_date" name="checkout_date" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="rooms"><i class="fas fa-bed"></i> Rooms</label>
              <select id="rooms" [(ngModel)]="searchData.rooms" name="rooms" required>
                <option value="1">1 Room</option>
                <option value="2">2 Rooms</option>
                <option value="3">3 Rooms</option>
                <option value="4">4 Rooms</option>
                <option value="5">5+ Rooms</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="guests"><i class="fas fa-user-friends"></i> Guests</label>
              <select id="guests" [(ngModel)]="searchData.guests" name="guests" required>
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
                <option value="5">5+ Guests</option>
              </select>
            </div>
          </div>
          
          <button type="submit" class="search-button">
            <i class="fas fa-search"></i> Search Hotels
          </button>
        </form>
      </div>
    </div>
  </div>
